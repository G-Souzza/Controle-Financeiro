<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>
        
        <div class="balance-container">
            <h2>Saldo Total:</h2>
            <p id="totalBalance">R$ 0,00</p>
        </div>
        
        <div class="form-container">
            <h2>Adicionar Transação</h2>
            <form id="transactionsForm">
                <input type="hidden" id="transactionId">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="value">Valor:</label>
                    <input type="number" id="value" step="0.01" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submitBtn">Adicionar</button>
                    <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>
        
        <div class="transactions-container">
            <h2>Transações</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transactionsList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
